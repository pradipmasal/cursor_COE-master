{% extends 'inventory/base.html' %} {% block title %}Edit Component{% endblock%}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Edit Component</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Component Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              value="{{ component.name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="3"
              required
            >{{ component.description }}</textarea>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              value="{{ component.quantity }}"
              min="0"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="available"
              name="available"
              {% if component.available %}checked{% endif %}
            />
            <label class="form-check-label" for="available">Available</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update Component</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
